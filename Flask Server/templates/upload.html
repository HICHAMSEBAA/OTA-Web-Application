
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Firmware Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title text-center">Firmware Management</h1>

                        <div id="version-section">
                            <h2 class="text-center">Current Firmware</h2>
                            <p id="current-version" class="text-center">Loading...</p>
                        </div>

                        <hr>

                        <script>
                            document.addEventListener("DOMContentLoaded", function() {
                                function fetchVersionInfo() {
                                    fetch('/version')
                                        .then(response => response.json())
                                        .then(data => {
                                            if (data.error) {
                                                document.getElementById('current-version').innerText = data.error;
                                            } else {
                                                const versionInfo = `
                                                    Project Name:        ${data.project_name}\n
                                                    Application Version: ${data.application_version}\n
                                                    Secure Version:      ${data.secure_version}\n
                                                    Compile Time:        ${data.compile_time}\n
                                                    Compile Date:        ${data.compile_date}\n
                                                `;
                                                document.getElementById('current-version').innerText = versionInfo;
                                            }
                                        })
                                        .catch(error => {
                                            console.error('Error fetching version information:', error);
                                            document.getElementById('current-version').innerText = 'Failed to fetch version information.';
                                        });
                                }
                        
                                fetchVersionInfo();  // Initial fetch
                        
                                // Fetch data every 10 seconds
                                setInterval(fetchVersionInfo, 5000);
                            });
                        </script>

                        <hr>

                        <div id="upload-section">
                            <h2 class="text-center">Upload New Firmware</h2>
                            <form method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="file">Choose firmware file</label>
                                    <input type="file" class="form-control-file" id="file" name="file" accept=".bin" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Upload</button>
                            </form>
                            {% if message %}
                            <div class="alert alert-success mt-3" role="alert">
                                {{ message }}
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
